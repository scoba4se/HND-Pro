<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Tech Goals</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 data-testid="slackDisplayName">Aweda Ibrahim Ismaila</h1>
      <img
        src="https://ca.slack-edge.com/T07466B189M-U07A1DS3G3Z-70b34ad72cf3-72"
        data-testid="slackProfilePicture"
        alt="Slack Profile Picture"
        width="72"
        height="72"
      />
      <p data-testid="slackEmail">Obascoba007@gmail.com</p>
      <h2>My Goals for the Next 2 Years</h2>
      <section id="goals">
        <h2>Goals</h2>
        <ul class="goal">
          <li class="ab">Master ReactJS and build complex applications.</li>
          <li class="ab">Contribute to open-source projects.</li>
          <li class="ab">Enhance skills in UI/UX design.</li>
          <li class="ab">Attend tech conferences and networking events.</li>
        </ul>
      </section>
      <nav>
        <a class="one" href="https://hng.tech/learn" data-testid="hngLink"
          >HNG Learn</a
        >
        <a class="two" href="https://keyword.dog" data-testid="keywordLink"
          >Keyword Dog</a
        >
        <a
          class="three"
          href="https://scrapeanyweb.site"
          data-testid="scrapeanywebLink"
          >Scrape Any Web</a
        >
      </nav>
      <footer>
        <p data-testid="currentTimeUTC"></p>
        <p data-testid="currentDay"></p>
      </footer>
    </div>

    <script>
      function updateTime() {
        const currentTimeUTC = document.querySelector(
          '[data-testid="currentTimeUTC"]'
        );
        const currentDay = document.querySelector('[data-testid="currentDay"]');

        const now = new Date();
        const nowPlusOneHour = new Date(now.getTime() + 60 * 60 * 1000);
        const dayNames = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const dayName = dayNames[nowPlusOneHour.getUTCDay()];

        currentTimeUTC.textContent = `Current Time (UTC+1): ${nowPlusOneHour.toUTCString()}`;
        currentDay.textContent = `Current Day: ${dayName}`;
      }

      updateTime();
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
